<!DOCTYPE html>
<html>
<head>
	<title>Create-Memestry</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=divice-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>
	<header>
		<h1>Memistry</h1>
	</header>
	<section class="nav_bar">
 		<div class="row buttons">
   			<div class="col-md-3">
    			<a class="btn btn-primary btn-sm" href="Register.html"> Register</a>
   			</div>
   			<div class="col-md-3">
    			<a class="btn btn-primary btn-sm" href="Login.html"> Login </a>
   			</div>
   			<div class="col-md-3">    
    			<a class="btn btn-primary btn-sm" href="index.html"> Featured </a>
   			</div>
   			<div class="col-md-3">
    			<a class="btn btn-primary btn-sm" href="newpost.html"> Post </a>
   			</div>
  		</div>
	</section>
	<section>
		<form>
      <fieldset>
        <legend>Create a new post</legend>
        	<p>
          	<label>Post Title:</label>
          	<input type = "text" id = "myText"/>
        	</p>
        	<div class="input-group">
  				<div class="input-group-prepend">
    				<span class="input-group-text" id="inputGroupFileAddon01">Upload Image</span>
  				</div>
  				<div class="custom-file">
    				<input type="file" class="custom-file-input" id="inputGroupFile01"
      				aria-describedby="inputGroupFileAddon01">
    				<label class="custom-file-label" for="inputGroupFile01">Choose Image</label>
  				</div>
			</div>
        	<div class="row buttons">
    			<div class="col-md-6">
    				<a class="btn btn-primary btn-sm" href="register.html"> Post</a>
    			</div>
    		</div>
      </fieldset>
    </form>
	</section>
	<footer class="smallfooter">
		<p>Terms of Service</p>
	</footer>
</body>
</html>
